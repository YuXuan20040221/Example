<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>作業表單</title>
</head>
<body>
    <h1>表單填寫</h1>
    <form>
        <label for="name">姓名:</label>
        <input type="text" id="name" name="name" placeholder="輸入姓名"><br>

        <label for="pw">密碼:</label>
        <input type="password" id="pw" name="pw" placeholder="輸入密碼"><br>

        <label for="bd">生日:</label>
        <input type="date" id="bd" name="bd"><br>

        <p>選擇性別:</p>
        <input type="radio" name="sex" id="male" value="male">
        <label for="male">男</label><br>
        <input type="radio" name="sex" id="female" value="female">
        <label for="female">女</label>

        <p>選擇擅長程式語言:</p>

        <input type="checkbox" name="language" id="html" value="html">
        <label for="html">HTML</label><br>
        <input type="checkbox" name="language" id="css" value="css">
        <label for="css">CSS</label><br>
        <input type="checkbox" name="language" id="javascript" value="javascript">
        <label for="javascript">Javascript</label><br>
        <input type="checkbox" name="language" id="c++" value="c++">
        <label for="c++">C/C++</label><br>
        <input type="checkbox" name="language" id="java" value="java">
        <label for="java">Java</label><br>
        <input type="checkbox" name="language" id="python" value="python">
        <label for="python">Python</label><br><br>

        <label for="grade">就讀年級:</label>
        <select id="grade" name="grade">
            <option value="1">大一</option>
            <option value="2">大二</option>
            <option value="3">大三</option>
            <option value="4">大四</option>
        </select><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="輸入Email"><br>

        <p>備註:</p>
        <textarea placeholder="輸入備註"></textarea><br><br>

        <label for="pic">上傳頭像圖片:</label>
        <input type="file" id="pic" name="pic"><br>
        <input type="submit">
    </form> 
</body>
</html>
